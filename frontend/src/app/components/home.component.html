<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        <div *ngIf="reIDs.length > 0 " style="margin-bottom: 50px;">
            <h2 style="margin-left: 30px;margin-top: 20px;font-weight: bold;"> Search Results for {{search}} </h2>
            <mat-card class="card" *ngFor="let a of reIDs;" style="margin-bottom: 30px;">
                <img mat-card-image [src]="receipeList[a].imageUrl">
                <mat-card-title><b style="font-size:medium;">{{ receipeList[a].name }}</b></mat-card-title>

                <mat-card-actions (click)="details(receipeList[a])" class="absolute">
                    <button class="btn btn-dark btn-sm"><b>Preparation Details</b></button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div *ngIf="not" style="margin-left: 30px;">
            <h3 style="margin-left: 30px;margin-top: 20px;"> Try searching again. </h3>
        </div>
    </body>
</html>
