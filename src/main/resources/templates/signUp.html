<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <title>Signup Page</title>
</head>
<body style="background-color: #770b3a;">
    <div class="container-sm">
        <form action="/rest/signupsuccess" method="POST">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
              
                         <h3 class="mb-5">Please Sign Up Below</h3> 

                          <div class="mb-4">
                            <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter new username" name="name" required>
                            <br>
                            <input type="password" class="form-control form-control-lg" placeholder="Enter new password" name="password" required>
                          </div>
                          <hr class="my-4"> 
                          <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>       
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
        </form>
    </div>
</body>
</html>
