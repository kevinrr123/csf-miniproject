<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/all.css">
    <title>Home of Recipes</title>
</head>
<body>
    <div data-th-replace="nav.html"></div>
    </br>
    <h1 style="padding-left:25px">Welcome To Home Of Recipes <span th:text="${name}"/>!</h1>
    </br>
    <div class="container d-flex justify-content-center" data-th-if="${recipes}">
        <div class="row mx-auto">
            <center><h2>Recipes: <span data-th-text="${recipes.size}" style="font-weight: bolder;"></span></h2></center>
            <div class="col-sm-3" data-th-each="r : ${recipes}">
                <a class="btn btn-link" data-th-href="|/getById/${r.id}|">
                    <img data-th-src="${r.imageUrl}" class="img-fluid img-thumbnail" style="width: 80%;">
                </a>
                <p class="text-center" style="font-weight: bold;" data-th-text="${r.name}"></p>
            </div>
        </div>
    </div>
</body>
</html>
