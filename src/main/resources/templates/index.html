<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
</head>
<body style="background-color: #508bfc;">
    <div class="container-sm">
        <form action="/login" method="POST">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                      <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
              
                          <h3 class="mb-5">Welcome to Recipe World!</h3>
              
                          <div class="mb-4">
                            <input type="text" class="form-control form-control-lg" id="name" placeholder="Username" name="name" required>
                            <br>
                            <input type="password" class="form-control form-control-lg" placeholder="password" name="password" required>
                          </div>
                          <div class="col-md-6 d-flex justify-content-start">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                              <input class="form-check-input" type="checkbox" value="" id="loginCheck"/>
                              <label class="form-check-label" for="loginCheck"> Remember me </label>
                            </div>
                          </div>
                          <hr class="my-4"> 
                          <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>            
                        </div>
                        <center><p>Don't have an account? <a href="/signUp" class="link-info">Register here</a></p></center>  
                      </div>
                    </div>
                  </div>
                </div>
        </form>
    </div>
</body>
</html>
